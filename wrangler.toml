# Cloudflare Pages + D1
# Create D1 DB: wrangler d1 create scribe-db
# Then set database_id below (or in Pages dashboard Bindings).

name = "scribe"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".vercel/output/static"

[[d1_databases]]
binding = "DB"
database_name = "scribe-db"
database_id = "c5fbbe85-21d7-42ef-8de1-00c2a68937b5"
